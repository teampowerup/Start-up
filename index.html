<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Start-up: Aprende y Emprende</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      margin: 0;
      padding: 0;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      max-width: 600px;
      text-align: center;
      margin-bottom: 2rem;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .button {
      background: #00ffcc;
      color: #000;
      padding: 1rem 2rem;
      border: none;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }
    .button:hover {
      background: #00bfa6;
    }
    .footer {
      margin-top: 3rem;
      text-align: center;
      padding: 1rem;
    }
    .social-icons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin: 1rem 0;
    }
    .icon {
      background: #fff;
      color: #2575fc;
      padding: 0.5rem;
      border-radius: 50%;
      width: 2rem;
      height: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Start-up: Aprende y Emprende</h1>
    <p>¡Únete a la comunidad de jóvenes emprendedores que sí reciben apoyo! Participa, aprende y haz crecer tu idea con nosotros.</p>
    <div class="buttons">
      <a href="#" class="button">Postúlate</a>
      <a href="#" class="button">Conoce más</a>
    </div>
  </header>
  <div class="social-icons">
    <a href="#" class="icon">F</a>
    <a href="#" class="icon">I</a>
    <a href="#" class="icon">T</a>
  </div>
  <div class="footer">
    Contacto: <a href="mailto:contacto@startup.com" style="color: #00ffcc;">contacto@startup.com</a>
  </div>
</body>
</html>
